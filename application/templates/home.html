{% extends 'layout.html' %}
{% block body_content %}

{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
	<p><b> Author:</b> {{ post.author.first_name }} {{ post.author.last_name }}</p>
        <span>on the <i>{{ post.date_posted }}</i></span>
	<p><b> Content: </b>{{ post.content }}</p>
    </div>
{% endfor %}

{% endblock %}
